            </div>

            <img src="Subject 10.png" alt="Lichen" class="sticker">
            <img src="Subject 11.png" alt="Lichen" class="sticker">
            <img src="Subject 12.png" alt="Lichen" class="sticker">
            <img src="Subject 13.png" alt="Lichen" class="sticker">
            <img src="Subject 14.png" alt="Lichen" class="sticker">
            <img src="Subject 15.png" alt="Lichen" class="sticker">
            <img src="Subject 16.png" alt="Lichen" class="sticker">
            <img src="Subject 17.png" alt="Lichen" class="sticker">

        </div>
    </div>
    <div id="dragHandle"></div>
    <div id="canvasContainer">

    </div>

    <script src="script.js"></script>
</body>

</html>
